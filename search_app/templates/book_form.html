<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>書籍{% if book.id %}編集{% else %}作成{% endif %}</title>
  <!-- Bootstrap CSS --> 
  <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">書籍{% if book.id %}編集{% else %}作成{% endif %}</h2>
        <!-- 書籍フォーム -->
        <form method="POST" class="bg-light p-4 rounded shadow-sm">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-flex justify-content-bewteen mt-3">
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="{% url 'search_book_list' %}" class="btn btn-secondary">書籍一覧に戻る</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS --> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
