{% extends 'base.html' %}

{% block content %}
{% for error in form.non_field_errors %}

<div class="alert alert-danger">
  {{ error }}
</div>

{% endfor %}

  <div class="f-container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="POST" class="base-form form-container" enctype="multipart/form-data">
          {% csrf_token %}
          <input class="input-item" type="text" id="username" name="username" required placeholder="名前">
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">保存</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
