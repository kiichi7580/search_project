<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BizReads - 新規登録</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/auth.css' %}"> 
    </head>
    <body>
        <div class="glass-container glass-container-signup">
            <div class="login-box">
                <h2>Signup</h2>
                <form class="base-form" method="post">
                    {% csrf_token %}
                    <div>
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                <ul>
                                    {% for field in form %}
                                        {% for error in field.errors %}
                                            <li>{{ error }}</li>
                                        {% endfor %}
                                    {% endfor %}
                                    {% for error in form.non_field_errors %}
                                        <li>{{ error }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                    </div>
                    <input type="text" id="username" name="username" required placeholder="名前">
                    <input type="email" id="email" name="email" required placeholder="メールアドレス">
                    <input type="password" id="password1" name="password1" required placeholder="パスワード">
                    <input type="password" id="password2" name="password2" required placeholder="パスワード(確認用)">
                    <!-- <div class="options">
                        <input type="checkbox" id="remember" name="remember" checked>
                        <label for="remember">ログイン情報を保持</label>
                    </div> -->
                    <button type="submit">新規登録</button>
                    <p>すでにアカウントをお持ちですか？ <a href="/auth/login" id="login">ログイン</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
